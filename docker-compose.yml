version: '3'
services:
  prom:
    image: prom/prometheus
    volumes:
      - "./config:/etc/prometheus"
    command: "--config.file=/etc/prometheus/conf.yml"    
    ports: 
      - "9090:9090"
  grafana: 
    image: grafana/grafana
    ports:
      - "3000:3000"
  blackbox:
    image: prom/blackbox-exporter
    command: "--config.file=/config/blackbox.yml"
    volumes:
      - "./blackbox:/config/"
